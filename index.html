<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biotuteur — Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f0f0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Grille de fond animée */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,92,55,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,92,55,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      background: #171717;
      border: 1px solid rgba(255,255,255,0.08);
      border-top: 3px solid #ff5c37;
      border-radius: 1rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #ff5c37, #c43c1e);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      margin: 0 auto 1.25rem;
      box-shadow: 0 8px 20px rgba(255,92,55,0.35);
    }

    h1 {
      color: #ffffff;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #737373;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 0.375rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      color: #a3a3a3;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 0.4rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .input-wrap {
      position: relative;
      margin-bottom: 1.25rem;
    }

    .input-wrap i {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      color: #525252;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      background: #0f0f0f;
      border: 1px solid #292929;
      border-radius: 0.5rem;
      color: #f5f5f5;
      font-size: 0.95rem;
      font-family: 'Roboto', sans-serif;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input:focus {
      border-color: #ff5c37;
      box-shadow: 0 0 0 3px rgba(255,92,55,0.15);
    }

    input::placeholder { color: #404040; }

    .toggle-password {
      position: absolute;
      right: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #525252;
      cursor: pointer;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    .toggle-password:hover { color: #ff5c37; }

    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #ff5c37, #c43c1e);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: 'Roboto', sans-serif;
      border: none;
      border-radius: 0.5rem;
      padding: 0.85rem;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(255,92,55,0.3);
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-login:hover { opacity: 0.92; box-shadow: 0 6px 20px rgba(255,92,55,0.4); }
    .btn-login:active { transform: scale(0.98); }
    .btn-login:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    /* Message d'erreur */
    .error-msg {
      display: none;
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 0.5rem;
      color: #fca5a5;
      font-size: 0.85rem;
      padding: 0.65rem 0.875rem;
      margin-top: 1rem;
      text-align: center;
    }
    .error-msg.show { display: flex; align-items: center; gap: 0.5rem; justify-content: center; }

    /* Badge de rôle */
    .role-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      background: rgba(255,92,55,0.12);
      border: 1px solid rgba(255,92,55,0.25);
      color: #ff5c37;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* Séparateur */
    .divider {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin: 1.5rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #292929;
    }
    .divider span { color: #404040; font-size: 0.75rem; }

    /* Comptes de démo */
    .demo-accounts {
      background: #0f0f0f;
      border: 1px solid #292929;
      border-radius: 0.5rem;
      padding: 0.875rem;
    }

    .demo-title {
      color: #525252;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.625rem;
    }

    .demo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.625rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background 0.15s;
      border: 1px solid transparent;
    }

    .demo-item:hover {
      background: #171717;
      border-color: #292929;
    }

    .demo-item-left { display: flex; align-items: center; gap: 0.625rem; }

    .demo-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .demo-name { color: #d4d4d4; font-size: 0.82rem; font-weight: 500; }
    .demo-email { color: #525252; font-size: 0.72rem; }

    .demo-fill-btn {
      background: none;
      border: 1px solid #292929;
      color: #737373;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: all 0.15s;
      white-space: nowrap;
    }
    .demo-fill-btn:hover { border-color: #ff5c37; color: #ff5c37; }

    /* Spinner */
    .spinner { animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Toast */
    .toast {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: #262626;
      border: 1px solid #404040;
      border-left: 4px solid #ff5c37;
      color: #f5f5f5;
      font-size: 0.875rem;
      padding: 0.875rem 1.25rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      z-index: 100;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }
    .toast.show { transform: translateX(0); }
    .toast.success { border-left-color: #22c55e; }
  </style>
</head>
<body>

  <!-- Toast notification -->
  <div class="toast" id="toast">
    <i class="fa-solid fa-circle-check"></i>
    <span id="toast-msg">Connexion réussie</span>
  </div>

  <div class="login-card">

    <!-- Logo -->
    <div class="logo-icon">
      <i class="fa-solid fa-dna"></i>
    </div>

    <h1>Biotuteur</h1>
    <p class="subtitle">Tuteur IA &amp; Rapports de progression</p>

    <!-- Formulaire -->
    <form id="loginForm" novalidate>

      <div>
        <label for="email">Adresse courriel</label>
        <div class="input-wrap">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="vous@example.com" autocomplete="email" required>
        </div>
      </div>

      <div>
        <label for="password">Mot de passe</label>
        <div class="input-wrap">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required>
          <button type="button" class="toggle-password" id="togglePwd" tabindex="-1">
            <i class="fa-solid fa-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        Se connecter
      </button>

      <div class="error-msg" id="errorMsg">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="errorText">Identifiants incorrects.</span>
      </div>

    </form>

    <!-- Comptes de démo -->
    <div class="divider"><span>Comptes disponibles</span></div>

    <div class="demo-accounts">
      <p class="demo-title"><i class="fa-solid fa-users" style="margin-right:0.3rem"></i>Accès rapide</p>

      <div class="demo-item" onclick="fillDemo('admin@biotuteur.ca', 'Admin2024!')">
        <div class="demo-item-left">
          <div class="demo-avatar" style="background: linear-gradient(135deg,#7c3aed,#4c1d95)">A</div>
          <div>
            <div class="demo-name">Administrateur <span class="role-badge"><i class="fa-solid fa-shield-halved"></i> Admin</span></div>
            <div class="demo-email">admin@biotuteur.ca</div>
          </div>
        </div>
        <button class="demo-fill-btn" tabindex="-1">Utiliser</button>
      </div>

      <div class="demo-item" onclick="fillDemo('tuteur@biotuteur.ca', 'Tuteur2024!')">
        <div class="demo-item-left">
          <div class="demo-avatar" style="background: linear-gradient(135deg,#ff5c37,#c43c1e)">T</div>
          <div>
            <div class="demo-name">Marie Tremblay <span class="role-badge"><i class="fa-solid fa-chalkboard-teacher"></i> Tuteur</span></div>
            <div class="demo-email">tuteur@biotuteur.ca</div>
          </div>
        </div>
        <button class="demo-fill-btn" tabindex="-1">Utiliser</button>
      </div>

      <div class="demo-item" onclick="fillDemo('etudiant@biotuteur.ca', 'Etudiant2024!')">
        <div class="demo-item-left">
          <div class="demo-avatar" style="background: linear-gradient(135deg,#0ea5e9,#0369a1)">É</div>
          <div>
            <div class="demo-name">Alex Gagnon <span class="role-badge"><i class="fa-solid fa-user-graduate"></i> Étudiant</span></div>
            <div class="demo-email">etudiant@biotuteur.ca</div>
          </div>
        </div>
        <button class="demo-fill-btn" tabindex="-1">Utiliser</button>
      </div>

    </div>

  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey:            "AIzaSyCFxHrWSDL2eHWHAc_fSvWZdTg-Kx2Shnw",
      authDomain:        "kiro-90012.firebaseapp.com",
      databaseURL:       "https://kiro-90012-default-rtdb.firebaseio.com",
      projectId:         "kiro-90012",
      storageBucket:     "kiro-90012.firebasestorage.app",
      messagingSenderId: "799548301552",
      appId:             "1:799548301552:web:d906fa6ce3133d8685a235"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // --- Formulaire ---
    const form      = document.getElementById('loginForm');
    const loginBtn  = document.getElementById('loginBtn');
    const errorMsg  = document.getElementById('errorMsg');
    const errorText = document.getElementById('errorText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('Veuillez remplir tous les champs.');
        return;
      }

      // État chargement
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fa-solid fa-spinner spinner"></i> Connexion...';

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        // Détection du rôle via l'email (simple, sans custom claims)
        const email2 = user.email || '';
        let role = 'etudiant';
        if (email2.startsWith('admin'))   role = 'admin';
        else if (email2.startsWith('tuteur')) role = 'tuteur';

        showToast(`Bienvenue ! Redirection en cours…`);

        // Redirection selon le rôle
        setTimeout(() => {
          if (role === 'admin')        window.location.href = 'dashboard-admin.html';
          else if (role === 'tuteur')  window.location.href = 'dashboard-tuteur.html';
          else                         window.location.href = 'dashboard-etudiant.html';
        }, 1200);

      } catch (err) {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fa-solid fa-arrow-right-to-bracket"></i> Se connecter';
        showError(getFirebaseError(err.code));
      }
    });

    // Messages d'erreur Firebase en français
    function getFirebaseError(code) {
      const errors = {
        'auth/invalid-email':          'Adresse courriel invalide.',
        'auth/user-not-found':         'Aucun compte trouvé avec ce courriel.',
        'auth/wrong-password':         'Mot de passe incorrect.',
        'auth/invalid-credential':     'Identifiants incorrects.',
        'auth/too-many-requests':      'Trop de tentatives. Réessaie plus tard.',
        'auth/network-request-failed': 'Erreur réseau. Vérifie ta connexion.',
        'auth/user-disabled':          'Ce compte a été désactivé.',
      };
      return errors[code] || 'Une erreur est survenue. Réessaie.';
    }

    function showError(msg) {
      errorText.textContent = msg;
      errorMsg.classList.add('show');
    }
    function hideError() {
      errorMsg.classList.remove('show');
    }

    // Exposer showToast globalement
    window._showToast = showToast;
    function showToast(msg, type = 'success') {
      const toast = document.getElementById('toast');
      document.getElementById('toast-msg').textContent = msg;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>

  <!-- Scripts UI (toggle password + remplissage démo) -->
  <script>
    // Toggle affichage mot de passe
    document.getElementById('togglePwd').addEventListener('click', () => {
      const input   = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.className = 'fa-solid fa-eye-slash';
      } else {
        input.type = 'password';
        eyeIcon.className = 'fa-solid fa-eye';
      }
    });

    // Remplir les champs avec un compte de démo
    function fillDemo(email, password) {
      document.getElementById('email').value    = email;
      document.getElementById('password').value = password;
      document.getElementById('email').focus();
      // Petit flash visuel pour confirmer
      const inputs = document.querySelectorAll('input');
      inputs.forEach(i => {
        i.style.borderColor = '#ff5c37';
        setTimeout(() => i.style.borderColor = '', 600);
      });
    }
  </script>

</body>
</html>
